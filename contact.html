<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Creative | Contact & Quote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #1F3A93; --accent-blue: #5DADE2; --charcoal: #2C3E50; }
        body { font-family: -apple-system, sans-serif; color: var(--charcoal); opacity: 0; transition: opacity 0.5s ease-in-out; }
        h1, h2, h3, h4 { font-family: 'Montserrat', sans-serif; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .page-visible { opacity: 1; }
        .fade-out { opacity: 0; }
        
        .form-input {
            width: 100%;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 0.875rem 1.25rem;
            outline: none;
            transition: all 0.2s ease;
        }
        .form-input:focus {
            border-color: var(--accent-blue);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(93, 173, 226, 0.1);
        }
    </style>
</head>
<body class="bg-white">
    <nav id="main-nav" class="fixed w-full z-50 py-6">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <div class="w-10 h-10 rounded flex items-center justify-center"><img src="imgs/Clogo.png" alt="CarbonCreative Logo"></div>
                <span class="font-bold text-xl tracking-tighter text-[#1F3A93]">CARBON<span class="font-light text-[#2C3E50]">CREATIVE</span></span>
            </a>
            <div class="hidden md:flex items-center gap-8">
                <a href="index.html" class="text-xs font-bold uppercase tracking-wider hover:text-[#5DADE2]">Home</a>
                <a href="services.html" class="text-xs font-bold uppercase tracking-wider hover:text-[#5DADE2]">Services</a>
                <a href="work.html" class="text-xs font-bold uppercase tracking-wider hover:text-[#5DADE2]">Work</a>
                <a href="about.html" class="text-xs font-bold uppercase tracking-wider hover:text-[#5DADE2]">About</a>
                <a href="support.html" class="text-xs font-bold uppercase tracking-wider hover:text-[#5DADE2]">Support</a>
                <a href="contact.html" class="bg-[#1F3A93] text-white px-6 py-2 rounded-full text-xs font-bold hover:bg-[#5DADE2]">START PROJECT</a>
            </div>
        </div>
    </nav>

    <main class="pt-48 pb-24 px-6">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-16">
                <h1 class="text-5xl md:text-7xl font-black text-[#1F3A93] mb-6">GET A QUOTE</h1>
                <p class="text-xl text-gray-500 font-medium italic">We are excited to be at your next party! Get in touch now!</p>
            </div>

            <section class="bg-white rounded-[40px] shadow-2xl border border-gray-100 p-8 md:p-16">
                <form action="#" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- First Name -->
                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-gray-400 ml-1">First Name</label>
                        <input type="text" name="first_name" placeholder="John" required class="form-input">
                    </div>
                    
                    <!-- Last Name -->
                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-gray-400 ml-1">Last Name</label>
                        <input type="text" name="last_name" placeholder="Doe" required class="form-input">
                    </div>

                    <!-- Email -->
                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-gray-400 ml-1">Email</label>
                        <input type="email" name="email" placeholder="john@example.com" required class="form-input">
                    </div>

                    <!-- Phone -->
                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-gray-400 ml-1">Phone</label>
                        <input type="tel" name="phone" placeholder="+65 0000 0000" required class="form-input">
                    </div>

                    <!-- Address -->
                    <div class="space-y-2 md:col-span-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-gray-400 ml-1">Address</label>
                        <input type="text" name="address" placeholder="Event Location or Billing Address" required class="form-input">
                    </div>

                    <!-- Subject (Dropdown) -->
                    <div class="space-y-2 md:col-span-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-gray-400 ml-1">Subject</label>
                        <select name="subject" required class="form-input appearance-none bg-[url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22%231F3A93%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%3E%3C%2Fpolyline%3E%3C%2Fsvg%3E')] bg-[length:1.25rem] bg-[right_1.25rem_center] bg-no-repeat">
                            <option value="" disabled selected>Select Event Type</option>
                            <option value="birthday">Birthday</option>
                            <option value="corporate">Corporate</option>
                            <option value="carnival">Carnival</option>
                            <option value="stag">Stag</option>
                            <option value="hen">Hen</option>
                            <option value="anniversary">Anniversary</option>
                        </select>
                    </div>

                    <!-- Message -->
                    <div class="space-y-2 md:col-span-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-gray-400 ml-1">Message</label>
                        <textarea name="message" rows="5" placeholder="Tell us about your event! (Date, Time, No. of People)" required class="form-input resize-none"></textarea>
                    </div>

                    <!-- Submit -->
                    <div class="md:col-span-2 pt-4">
                        <button type="submit" class="w-full bg-[#1F3A93] text-white font-bold py-5 rounded-2xl hover:bg-[#5DADE2] hover:scale-[1.02] active:scale-[0.98] transition-all shadow-xl text-lg">
                            Send Inquiry
                        </button>
                    </div>
                </form>
            </section>

            <div class="mt-20 text-center">
                <p class="text-gray-400 font-bold uppercase tracking-widest text-xs mb-4">Or reach us directly</p>
                <a href="mailto:hello@carbon.studio" class="text-2xl font-black text-[#1F3A93] hover:text-[#5DADE2] transition-colors underline">hello@carbon.studio</a>
            </div>
        </div>
    </main>

    <script type="module" src="scripts.js"></script>
</body>
</html>
